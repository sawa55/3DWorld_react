<!DOCTYPE html>
<html lang="en">

<head>

  <title>React App</title>
</head>

<body>
  <video id="video" loop crossOrigin="anonymous" playsinline style="display:none" muted>
    <source src="./Texture/video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
  </video>
  <div id="root"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const video = document.getElementById('video');
      video.oncanplay = function () {
        console.log('ビデオが読み込まれ、再生準備が整いました。');
      };
      video.onerror = function () {
        console.error('ビデオの読み込みに失敗しました。');
      };
    });
  </script>

  <script>
    let isProcessing = true;

    // キーボードイベントのリスナーを設定
    document.addEventListener('keydown', function (event) {
      // 'A' キーが押されたかどうかをチェック
      if (event.key === 'a' || event.key === 'A') {
        // 処理を停止する
        isProcessing = false;
        console.log('Processing stopped because A key was pressed.');
      }
    });

    // 何らかの継続的な処理を模擬
    function continuousProcess() {
      if (!isProcessing) {
        return; // 処理が停止されている場合は何もしない
      }

      console.log('Processing...');

      // 次の処理をスケジュール
      setTimeout(continuousProcess, 1000);
    }

    // 処理を開始
    continuousProcess();
  </script>

</body>

</html>
