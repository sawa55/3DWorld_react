<!DOCTYPE html>
<html lang="en">

<head>

  <title>React App</title>
</head>

<body>
  <div id="root"></div>

  <script>
    let isProcessing = true;

    // キーボードイベントのリスナーを設定
    document.addEventListener('keydown', function (event) {
      // 'A' キーが押されたかどうかをチェック
      if (event.key === 'a' || event.key === 'A') {
        // 処理を停止する
        isProcessing = false;
        console.log('Processing stopped because A key was pressed.');
      }
    });

    // 何らかの継続的な処理を模擬
    function continuousProcess() {
      if (!isProcessing) {
        return; // 処理が停止されている場合は何もしない
      }

      console.log('Processing...');

      // 次の処理をスケジュール
      setTimeout(continuousProcess, 1000);
    }

    // 処理を開始
    continuousProcess();
  </script>

</body>

</html>
